<div class="content">
    <custom-nav></custom-nav>
    <div class="container">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="login.creds.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.creds.password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login.signIn()">Submit</button>
            </form>
        </div>
        <div class="forgot-register">
            <p class="text-center">Don't already have an account? Sign up <a ui-sref="register">here</a>.</p>
        </div>
    </div>
